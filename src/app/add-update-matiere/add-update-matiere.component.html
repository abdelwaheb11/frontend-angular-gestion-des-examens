<form method="post" class="mb-2 p-3 card">
    <div class="row">
        <div class="col-1" [hidden]="enAjouter"  >
            <label for="id">ID</label>
            <input type="text" name="id" id="id" [(ngModel)]="matiere.id" class="form-control" disabled>
        </div>
        <div class="col-4">
            <label for="label">Labelle</label>
            <input type="text" id="label" name="label" required placeholder="Labelle de matiere" required minlength="3" maxlength="30" [(ngModel)]="matiere.labelle" class="form-control">
        </div>
        <div class="col-4">
            <label for="coffetion">Coffetion</label>
            <input type="number" id="coffetion" name="coffetion" required placeholder="coffetion de matiere" required min="0" max="10" [(ngModel)]="matiere.coffetion" class="form-control">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-outline-primary fw-bold w-100 mt-4" (click)="action()">
                {{enAjouter ? "Ajouter" : "Modifier"}}
            </button>
        </div>
    </div>
</form>
