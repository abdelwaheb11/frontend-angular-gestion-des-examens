<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h3 class="text-center mt-4 mb-3 fw-bold ">Confirmer votre Email</h3>
                    <div class="alert alert-danger" *ngIf="err != ''">
                        <strong>{{err}}</strong>
                    </div>
                    <form >
                        <div class="form-group">
                            <label>Veuillez entrer le code envoy√© par mail</label>
                            <input type="text" name="code" [(ngModel)]="code" class="form-control" placeholder="Code de confirmation">
                        </div>
                        <button type="button" class="btn btn-success mt-3 w-100" (click)="onValidateEmail()">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
